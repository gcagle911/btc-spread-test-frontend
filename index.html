<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BTC Price Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: black;
        height: 100%;
        width: 100%;
      }
      #chart {
        height: 90vh;
        width: 100vw;
      }
      #status {
        color: #fff;
        background: #222;
        padding: 8px 20px;
        font-family: monospace;
        font-size: 14px;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 20;
        border-radius: 5px;
        opacity: 0.95;
      }
      #legend {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 20;
        background: #222;
        color: #fff;
        padding: 8px 20px;
        font-size: 14px;
        border-radius: 5px;
        font-family: monospace;
        opacity: 0.95;
      }
      .legend-color {
        display: inline-block;
        width: 18px;
        height: 5px;
        margin-right: 8px;
        border-radius: 3px;
        vertical-align: middle;
      }
      .aqua { background: aqua; }
      .white { background: white; }
      .gold { background: gold; }
      .pink { background: pink; }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <div id="status">Loading chartâ€¦</div>
    <div id="legend">
      <div><span class="legend-color aqua"></span>BTC Price (right axis)</div>
      <div><span class="legend-color white"></span>MA 50 (left axis)</div>
      <div><span class="legend-color gold"></span>MA 100 (left axis)</div>
      <div><span class="legend-color pink"></span>MA 200 (left axis)</div>
    </div>
    <script src="chart.js"></script>
  </body>
</html>
